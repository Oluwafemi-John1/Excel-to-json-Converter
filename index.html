<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
</head>

<body>
    <div class="col-lg-8 col-12 mx-auto shadow-sm p-3 mt-lg-5 mt-3">
        <h1 class="text-center">Excel to JSON Converter</h1>
        <input type="file" id="fileUpload" accept=".xls,.xlsx" class="form-control" />
        <br />
        <button type="button" id="uploadExcel" class="btn btn-dark">Convert</button>
        <pre id="jsonData"></pre>
    </div>
</body>

<script>
    var selectedFile;
    document
        .getElementById("fileUpload")
        .addEventListener("change", function (event) {
            selectedFile = event.target.files[0];
        });

    document
        .getElementById("uploadExcel")
        .addEventListener("click", function () {
            if (selectedFile) {
                console.log("hi");
                var fileReader = new FileReader();
                fileReader.onload = function (event) {
                    var data = event.target.result;

                    var workbook = XLSX.read(data, {
                        type: "binary",
                    });
                    workbook.SheetNames.forEach((sheet) => {
                        let rowObject = XLSX.utils.sheet_to_row_object_array(
                            workbook.Sheets[sheet]
                        );
                        let jsonObject = JSON.stringify(rowObject);
                        document.getElementById("jsonData").innerHTML = jsonObject;
                        console.log(jsonObject);
                    });
                };
                fileReader.readAsBinaryString(selectedFile);
            }
        });
</script>

</html>
